apiVersion: apps/v1
kind: Deployment
metadata:
  name: auto-ops-api
  labels:
    app: auto-ops-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: auto-ops-api
  template:
    metadata:
      labels:
        app: auto-ops-api
    spec:
      containers:
      - name: auto-ops-api
        image: auto-ops-model:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: MLFLOW_TRACKING_URI
          value: "file:./mlflow"
        - name: MODEL_SERVING_HOST
          value: "0.0.0.0"
        - name: MODEL_SERVING_PORT
          value: "8000"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: auto-ops-api-service
  labels:
    app: auto-ops-api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: auto-ops-api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auto-ops-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auto-ops-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

